    <title>Chat</title>

  <body>
    <header class="desk:mt-0 tab:mb-[1.875rem] contain">

          <li>
            <a
              href="./profile.html"
              class="tab:w-[8.0625rem] desk:mr-[5.25rem] tab:h-[4.0625rem] block h-11 w-[5.6875rem]"
            >
              <img src="../img/logo.svg" alt="" class="h-full w-full" />
            </a>
          </li>
          <li class="flex items-center justify-center">
            <a href="./people.html" class="font-20 tab:hidden desk:inline"
              >People</a

          </li>
          <li class="flex items-center justify-end">
            <a href="./profile.html" class="font-20 tab:hidden desk:inline"
              >Profile</a
            >
          </li>
          <li class="flex items-center">
            <a
              href="./messages.html"
              class="font-20 tab:hidden desk:link-active desk:inline"
              >Messages</a
            >
          </li>
          <li class="flex items-center justify-end">

          </li>
          <li class="flex items-center justify-end">
            <a href="./news.html" class="font-20 tab:hidden desk:inline"

            >
          </li>
          <li>
            <a href="./help.html" class="font-20 desk:inline hidden">Help</a>
          </li>
          <li><a href="#" class="font-20 desk:inline hidden">Log out</a></li>
        </ul>
      </nav>
    </header>
    <main class="contain">
      <section>
        <div class="h-[21.5625rem] overflow-auto">
          <ul class="flex flex-col gap-[1.875rem]">
            <li>
              <div
                class="tab:flex-row tab:items-center mb-[0.9375rem] flex flex-col"
              >
                <p class="font-20 tab:mr-[1.875rem] tab:mb-0 mb-[0.625rem]">
                  Mary Caperfild
                </p>
                <p class="font-14">08.01.24 1:32am</p>
              </div>
              <p class="font-18">So, what do you plan to do now?</p>
            </li>
          </ul>
        </div>
        <form action="POST" class="my-[3.75rem]">
          <div class="relative">
            <textarea
              name="chat-send"
              id="chat-send"
              class="border-green font-18 h-[5.25rem] w-full border bg-black p-[0.9375rem] outline-none"
            >
            </textarea>
            <button
              class="font-24 absolute right-[0.9375rem] top-1/2 -translate-y-1/2 transform"
            >
              Send
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p class="font-16 my-[2.5rem] text-center leading-[1.875rem]">
