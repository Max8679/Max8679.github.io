<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
    <style>
      html {
        font-size: calc(0.00011829944547148141rem + 1.1711645101663584vw);
      }
      @media screen and (max-width: 1366px) {
        html {
          font-size: calc(0.00011829944547137039rem + 1.1711645101663586vw);
        }
      }
      @media screen and (max-width: 825px) {
        html {
          font-size: calc(-0.0021186440677967155rem + 1.9435028248587574vw);
        }
      }
      @media screen and (max-width: 471px) {
        html {
          font-size: calc(-0.002127659574468085rem + 3.404255319148936vw);
        }
      }
    </style>
    <title>Registration</title>
  </head>
  <body class="">
    <header class="contain mb-[1.875rem]">
      <nav class="desk:mx-[3.75rem] flex items-center py-[1.875rem]">
        <img src="../img/logo.svg" alt="" />
      </nav>
    </header>
    <main class="contain">
      <section class="desk:mx-[3.75rem]">
        <div
          class="g-recaptcha hidden"
          data-sitekey="YOUR_SITE_KEY"
          data-callback="onSubmit"
          data-size="invisible"
        ></div>
        <form action="POST">
          <div>
            <div class="flex gap-[1.875rem]">
              <div class="flex w-full flex-col gap-5">
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="firstname" class="font-20">First name * :</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    required
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="lastname" class="font-20">Last name:</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <fieldset>
                  <legend class="font-20 mb-5">Gender * :</legend>
                  <p class="mb-[0.625rem] flex items-center">
                    <label
                      class="relative mr-[1.8125rem] flex items-center"
                      for="woman"
                    >
                      <input
                        type="radio"
                        name="Gender"
                        id="woman"
                        value="woman"
                        required
                        class="border-green peer h-[1.875rem] w-[1.875rem] cursor-pointer appearance-none rounded-full border outline-none"
                      />
                      <span
                        class="bg-green absolute left-1/2 top-1/2 h-[1.25rem] w-[1.25rem] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer rounded-full opacity-0 transition-opacity duration-200 peer-checked:opacity-100"
                      ></span>
                    </label>
                    <label class="font-16 cursor-pointer" for="woman"
                      >woman</label
                    >
                  </p>
                  <p class="flex items-center">
                    <label
                      class="relative mr-[1.8125rem] flex items-center"
                      for="man"
                    >
                      <input
                        type="radio"
                        name="Gender"
                        id="man"
                        value="man"
                        class="border-green peer h-[1.875rem] w-[1.875rem] cursor-pointer appearance-none rounded-full border outline-none"
                      />
                      <span
                        class="bg-green absolute left-1/2 top-1/2 h-[1.25rem] w-[1.25rem] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer rounded-full opacity-0 transition-opacity duration-200 peer-checked:opacity-100"
                      ></span>
                    </label>
                    <label class="font-16 cursor-pointer" for="man">man</label>
                  </p>
                </fieldset>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="city" class="font-20">City:</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="region" class="font-20">Region:</label>
                  <input
                    type="text"
                    id="region"
                    name="region"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="countryland" class="font-20"
                    >Country / Land:</label
                  >
                  <input
                    type="text"
                    id="countryland"
                    name="countryland"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="age" class="font-20">Age:</label>
                  <input
                    type="number"
                    id="age"
                    name="age"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="profession" class="font-20">Profession:</label>
                  <input
                    type="text"
                    id="profession"
                    name="profession"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <div
                  class="recaptcha-contain border-green mt-[1.875rem] flex h-[5.125rem] w-[25.3125rem] items-center border-[0.0625rem] p-6"
                >
                  <label
                    for="recaptcha-checkbox"
                    class="flex cursor-pointer items-center"
                  >
                    <input
                      type="checkbox"
                      id="recaptcha-checkbox"
                      style="display: none"
                    />
                    <span
                      class="border-green mr-[1.875rem] h-[1.875rem] w-[1.875rem] border"
                    ></span>
                  </label>
                  <label for="recaptcha-checkbox">I’m not a robot</label>
                </div>
              </div>
              <div class="flex w-full flex-col gap-5">
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="avocation" class="font-20">Avocation:</label>
                  <input
                    type="text"
                    id="avocation"
                    name="avocation"
                    required
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="interests" class="font-20"
                    >Interests (max 6):</label
                  >
                  <input
                    type="text"
                    id="interests"
                    name="interests"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <fieldset>
                  <legend class="font-20 mb-5">Earth shape * :</legend>
                  <p class="mb-[0.625rem] flex items-center">
                    <label
                      class="relative mr-[1.8125rem] flex items-center"
                      for="ball"
                    >
                      <input
                        type="radio"
                        name="earth"
                        id="ball"
                        value="ball"
                        required
                        class="border-green peer h-[1.875rem] w-[1.875rem] cursor-pointer appearance-none rounded-full border outline-none"
                      />
                      <span
                        class="bg-green absolute left-1/2 top-1/2 h-[1.25rem] w-[1.25rem] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer rounded-full opacity-0 transition-opacity duration-200 peer-checked:opacity-100"
                      ></span>
                    </label>
                    <label class="font-16 cursor-pointer" for="ball"
                      >Ball Earth</label
                    >
                  </p>
                  <p class="flex items-center">
                    <label
                      class="relative mr-[1.8125rem] flex items-center"
                      for="flat"
                    >
                      <input
                        type="radio"
                        name="earth"
                        id="flat"
                        value="flat"
                        class="border-green peer h-[1.875rem] w-[1.875rem] cursor-pointer appearance-none rounded-full border outline-none"
                      />
                      <span
                        class="bg-green absolute left-1/2 top-1/2 h-[1.25rem] w-[1.25rem] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer rounded-full opacity-0 transition-opacity duration-200 peer-checked:opacity-100"
                      ></span>
                    </label>
                    <label class="font-16 cursor-pointer" for="flat"
                      >Flat Earth</label
                    >
                  </p>
                </fieldset>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="nickname" class="font-20"
                    >Nickname * (6-16 characters):</label
                  >
                  <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="my-[0.625rem] flex items-center justify-between">
                  <label for="file" class="font-20">Photo (up to 500kb):</label>
                  <input
                    type="file"
                    id="file"
                    class="font-16 file:hidden"
                    accept="image/*"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="email" class="font-20">Email * :</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
                <p class="flex flex-col gap-[0.625rem]">
                  <label for="password" class="font-20"
                    >Passcode * (6-24 characters):</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="border-green h-14 border-[0.0625rem] bg-black p-[0.9375rem] outline-none"
                  />
                </p>
              </div>
            </div>
            <div class="mt-20 flex items-center gap-[2.8125rem]">
              <button
                class="font-24 border-green border px-[0.625rem] py-[0.3125rem] uppercase leading-none"
              >
                Log in
              </button>
              <p class="font-24 uppercase">or</p>
              <button class="font-24 uppercase">Sign up</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p
        class="font-16 mb-[4.375rem] mt-[2.5rem] text-center leading-[1.875rem]"
      >
        Aria <span class="font-20 leading-[1.875rem]">©</span> 2020 -
      </p>
    </footer>
  </body>
</html>
